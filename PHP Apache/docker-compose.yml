version: "3.2"
services:
  php:
    build: './php/'
    networks:
      - backend
    volumes:
      - /var/www/html:/var/www/html
  apache:
    build: './apache/'
    depends_on:
      - php
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - "8080:80"
    volumes:
      - /var/www/html:/var/www/html
  mysql:
    image: mysql:5.6.40
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=somesafepassword
networks:
  frontend:
  backend: